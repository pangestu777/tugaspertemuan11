<!DOCTYPE html>
<html>
<head>
 <title>DOM JAVASCRIPT</title>
</head>
<body>
    <h1> Belajar Dom javascript</h1>
    <img src="..//GAMBAR/jisoo.jpg" width=388>

    <div id="box1"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>

        <div></div>

    </ul>
    <script>
        //--selektor--
        document.getElementById('box1').innerHTML = "Sekolah Koding";

        var boxes = document.getElementsByClassName('boxes');
         boxes[0].innerHTML 
         ="versi terbaru 1";
        boxes[1].innerHTML 
         ="versi sebelumya 2";
         boxes[2].innerHTML 
         ="versi terdahulu 3";


        var list = document.getElementsByTagName('li');
        list[0].innerHTML = "PHP";
        list[1].innerHTML = "SASS";
        list[2].innerHTML = "JQuery";

    document.querySelectorAll('#box1')[0].innerHTML = " koding 123"
    document.querySelectorAll('.boxes')[1].innerHTML = " koding 123"
    document.querySelectorAll('ul > div')[0].innerHTML = " koding 123"
        
        </Script>
</body>
</html>
